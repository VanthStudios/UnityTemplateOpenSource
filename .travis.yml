language: generic
os: osx

install:
- make install

script:
- make

before_deploy:
- make zip
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - linux_u.zip
    - osx_u.x
    - windows.zip
  skip_cleanup: true
  on:
    repo: VanthStudios/UnityTemplateOpenSource
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
